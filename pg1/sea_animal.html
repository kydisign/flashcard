<body>

<div class="container">

  <div class="container4 text-center">
    <h1>
        Sea Animal
    </h1>
  </div>
 

<div class="row mb-4">
  <div class="column">
    <img src="../assets/images/pg1/sea_animal/pg1sa1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="../assets/images/pg1/sea_animal/pg1sa2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content mb-4">

    <div class="mySlides center">
      <div class="numbertext">1 / 6
        <div class="container">
          <!-- Image --> 
            <a href="javascript:playSound('fish');"><img src="../assets/images/sound.png" style="width: 30px;" alt="fish" />
            </a> <br/>
          <!-- Link -->
            <a href="javascript:playSound('fish')"></a>
        </div>
          <!--Audio File-->
          <audio id="fish"  src="../assets/sound/pg1/pg1seaanimal1.mp3" preload="auto"></audio>
      </div>
      <img src="../assets/images/pg1/sea_animal/pg1sa1.jpg" style="width:100%" >
    </div>

      <div class="numbertext">2 / 6

        <div class="column p-2">
            <img class="demo cursor" src="../assets/images/pg1/sea_animal/pg1sa1.jpg" style="width:100%" onclick="currentSlide(1)" alt="FISH">
        </div>
        <div class="column p-2">
            <img class="demo cursor" src="../assets/images/pg1/sea_animal/pg1sa2.jpg" style="width:100%" onclick="currentSlide(2)" alt="CRAB">
