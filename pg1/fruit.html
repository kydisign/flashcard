<div class="row mb-4">
  <div class="column">
    <img src="../assets/images/pg1/fruit/pg1fruit1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">

    <div class="mySlides center">

            </a> <br/>
          <!-- Link -->
            <a href="javascript:playSound('avocado')"></a>
        </div>
          <!--Audio File-->
          <audio id="avocado"  src="../assets/sound/pg1/pg1fruit1.mp3" preload="auto"></audio>
      </div>
      <img src="../assets/images/pg1/fruit/pg1fruit1.jpg" style="width:100%" >
